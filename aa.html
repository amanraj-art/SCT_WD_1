<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 0.5s ease, color 0.5s ease;
}

body.dark {
  background: linear-gradient(-45deg, #141e30, #243b55, #0f2027, #203a43);
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
}

body.dark .calculator {
  background: rgba(25, 25, 35, 0.95);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
  overflow: hidden;
  animation: floaty 6s ease-in-out infinite;
}

body.dark .display {
  padding: 20px;
  background: rgba(10, 10, 15, 0.9);
  text-align: right;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

body.dark .display #previous {
  font-size: 1rem;
  color: #aaa;
  min-height: 20px;
}

body.dark .display #current {
  font-size: 2.5rem;
  font-weight: bold;
  color: #00ffcc;
  text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
  word-wrap: break-word;
}

body.dark button {
  border: none;
  outline: none;
  padding: 20px;
  font-size: 1.3rem;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  box-shadow: inset 0 -4px rgba(0, 0, 0, 0.3);
}

body.dark button:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 255, 204, 0.3);
}

body.dark button:active {
  transform: scale(0.92);
  box-shadow: inset 0 4px rgba(0, 0, 0, 0.4);
}

body.dark .operator {
  background: linear-gradient(135deg, #ff9966, #ff5e62);
}

body.dark .equal {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  grid-column: span 2;
}

body.dark .clear {
  background: linear-gradient(135deg, #f857a6, #ff5858);
  grid-column: span 2;
}

body.light {
  background: linear-gradient(-45deg, #fdfbfb, #ebedee, #d7e8f7, #ffe9f0);
  background-size: 400% 400%;
  animation: gradientShift 14s ease infinite;
}

body.light .calculator {
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(200, 200, 200, 0.3);
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  animation: floaty 6s ease-in-out infinite;
}

body.light .display {
  padding: 20px;
  background: rgba(245, 245, 250, 0.9);
  text-align: right;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

body.light .display #previous {
  font-size: 1rem;
  color: #777;
  min-height: 20px;
}

body.light .display #current {
  font-size: 2.5rem;
  font-weight: bold;
  color: #444;
  text-shadow: none;
  word-wrap: break-word;
}

body.light button {
  border: none;
  outline: none;
  padding: 20px;
  font-size: 1.3rem;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.85);
  color: #333;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
}

body.light button:hover {
  background: #f5f7fa;
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

body.light button:active {
  transform: scale(0.92);
  box-shadow: inset 0 3px rgba(0, 0, 0, 0.1);
}

body.light .operator {
  background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
  color: #222;
}

body.light .equal {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  color: #222;
  grid-column: span 2;
}

body.light .clear {
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  color: #222;
  grid-column: span 2;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  padding: 15px;
}

.zero {
  grid-column: span 2;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes floaty {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-6px);
  }
  100% {
    transform: translateY(0px);
  }
}

.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
}

.theme-toggle input {
  display: none;
}

.theme-toggle label {
  display: block;
  width: 60px;
  height: 30px;
  background: #ddd;
  border-radius: 30px;
  position: relative;
  cursor: pointer;
  transition: background 0.4s ease;
}

.theme-toggle label::after {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  background: #fff;
  transition: all 0.4s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

.theme-toggle input:checked + label {
  background: #66bb6a;
}

.theme-toggle input:checked + label::after {
  transform: translateX(30px);
  background: #fdd835;
}
  </style>
</head>
<body class="dark">
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch"></label>
  </div>
  <div class="calculator">
    <div class="display">
      <div id="previous"></div>
      <div id="current">0</div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="backspace()">⌫</button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const previousDisplay = document.getElementById("previous");
const currentDisplay = document.getElementById("current");
const themeSwitch = document.getElementById("theme-switch");
let currentInput = "0";
let previousInput = "";
let operator = null;

function updateDisplay() {
  previousDisplay.textContent = previousInput + (operator || "");
  currentDisplay.textContent = currentInput;
}

function appendNumber(number) {
  if (currentInput === "0" || currentInput === "Error") {
    currentInput = number;
  } else {
    currentInput += number;
  }
  updateDisplay();
}

function appendOperator(op) {
  if (currentInput === "Error") return;
  if (operator !== null) calculateResult();
  previousInput = currentInput;
  operator = op;
  currentInput = "0";
  updateDisplay();
}

function clearDisplay() {
  currentInput = "0";
  previousInput = "";
  operator = null;
  updateDisplay();
}

function backspace() {
  if (currentInput.length > 1) {
    currentInput = currentInput.slice(0, -1);
  } else {
    currentInput = "0";
  }
  updateDisplay();
}

function calculateResult() {
  if (operator === null || previousInput === "") return;
  try {
    let expression = previousInput + operator + currentInput;
    currentInput = eval(expression).toString();
    previousInput = "";
    operator = null;
  } catch {
    currentInput = "Error";
  }
  updateDisplay();
}

document.addEventListener("keydown", (e) => {
  if (!isNaN(e.key)) {
    appendNumber(e.key);
  } else if (["+", "-", "*", "/", "%"].includes(e.key)) {
    appendOperator(e.key);
  } else if (e.key === "Enter") {
    calculateResult();
  } else if (e.key === "Backspace") {
    backspace();
  } else if (e.key === "Escape") {
    clearDisplay();
  } else if (e.key === ".") {
    appendNumber(".");
  }
});

if (localStorage.getItem("theme") === "light") {
  document.body.classList.remove("dark");
  document.body.classList.add("light");
  themeSwitch.checked = true;
}

themeSwitch.addEventListener("change", () => {
  if (themeSwitch.checked) {
    document.body.classList.remove("dark");
    document.body.classList.add("light");
    localStorage.setItem("theme", "light");
  } else {
    document.body.classList.remove("light");
    document.body.classList.add("dark");
    localStorage.setItem("theme", "dark");
  }
});
  </script>
</body>
</html>
